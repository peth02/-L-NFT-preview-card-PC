<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&display=swap" rel="stylesheet">

</head>
<body class="page">
  
  <div class="card">
    <a class="pic" href="">
      <img class="cryptoImg"src="/images/image-equilibrium.jpg" alt="">
    
      <img id="hiddenIcon" src="/images/icon-view.svg" alt="">
      <div></div>
    </a>
    <div class="detail">
      <a class="weight600 cyanEff" href="">Equilibrium #3429</a>
      <div class="weight300 softBlue">Our Equilibrium collection promotes balance and calm.</div>
      <div class="change weight400">
        <img class="cryptoIcon" src="/images/icon-ethereum.svg" alt="">
        <span class="cyan">0.041 ETH</span>
        <img class="shiftRight time" src="/images/icon-clock.svg" alt="">
        <span class="softBlue">3 days left</span>
      </div>
    </div>
    <div class="creator">
      <img id="avatar" src="/images/image-avatar.png" alt="">
      <span class="weight400 softBlue">Creation of  </span> 
      <a class="weight400 cyanEff" href="">Jules Wyvern</a>
    </div>
  
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/peth02">Peth02</a>.
  </div>
</body>
</html>
